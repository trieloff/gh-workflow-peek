name: ShellCheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@2.0.0
      with:
        check_together: 'yes'
        scandir: '.'
        format: 'gcc'
        severity: 'warning'
    
    - name: Upload ShellCheck results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: shellcheck-results
        path: shellcheck-results.txt
        retention-days: 7